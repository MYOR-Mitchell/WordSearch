<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordSearch</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="grid-container">
            <h1 id="gridTitle">WordSearch</h1>
            <!-- Grid -->
            <div class="grid"></div>
            <div class="words-container">
                <!-- Words List -->
                <div class="words-list"></div>
            </div>
        </div>

        <div class="controls-container">
            <div class="controls">
                <!-- Input and option fields -->
                <input type="text" id="title" placeholder="Enter a title">
                <div class="characters">
                    <!-- Character Count -->
                    <p>Availble Characters: <span id="characters"></span></p>
                    <textarea id="words"
                        placeholder="Enter words separated by commas (e.g.  apple, orange, pear, grapes)"></textarea>
                </div>
                <div class="row">
                    <select id="size">
                        <option value="">Grid Size</option>
                    </select>
                    <button id="generate">Generate</button>
                    <button id="print">Print/Save</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
